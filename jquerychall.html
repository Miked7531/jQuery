<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <p>clickable paragraph!</p>
        <script>
            // Event setup using a convenience method
            $( "p" ).click(function() {
                console.log( "You clicked a paragraph!" );
            // Hide all paragraphs over half a second
            $( "p" ).hide( 500 );
 
             // Show all p elements that have the hidden style class over 1.25 seconds
            $( "p" ).show( 1250 );
            });
        </script>
    </body>
</html>
